<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Member Club</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="./src/assets/Logo.svg"
          alt="Logo Member Club. Em rosa e centraliza member escrito na parte de cima e club na parte de baixo."
        />
      </header>

      <form class="input-container">
        <input type="text" placeholder="ID do cartão" required />
        <button type="submit">
          <i class="ph ph-arrow-elbow-down-left"></i>
        </button>
      </form>

      <main>
        <div class="grid-item client-info">
          <div>
            <img src="https://github.com/felipe-jm.png" alt="" />
          </div>
          <div class="name-date">
            <h3>Felipe Jung</h3>
            <span>Cliente desde 18/09/2024</span>
          </div>
        </div>

        <div class="grid-item history">
          <div class="history-header">
            <h3>Histórico</h3>
            <span>7 cortes</span>
          </div>
          <div class="history-records">
            <div class="history-record">
              <div class="history-date">
                <strong>29/04/2024</strong>
                <span>18:30</span>
              </div>
              <div class="history-check">
                <i class="check ph ph-seal-check"></i>
              </div>
            </div>

            <div class="history-record">
              <div class="history-date">
                <strong>29/04/2024</strong>
                <span>18:30</span>
              </div>
              <div class="history-check">
                <i class="check ph ph-seal-check"></i>
              </div>
            </div>

            <div class="history-record">
              <div class="history-date">
                <strong>29/04/2024</strong>
                <span>18:30</span>
              </div>
              <div class="history-check">
                <i class="check ph ph-seal-check"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="grid-item fidelity-card">
          <div class="fidelity-card-header">
            <div class="fidelity-card-info">
              <strong>Cartão fidelidade</strong>
              <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
            </div>
            <div class="fidelity-card-tag">
              <span> ID: 123-123-123 </span>
            </div>
          </div>
          <div class="fidelity-card-cuts">
            <div class="fidelity-card-cut">
              <img src="./src/assets/PinCheck.svg" alt="" />
            </div>
            <div class="fidelity-card-cut">
              <img src="./src/assets/PinCheck.svg" alt="" />
            </div>
            <div class="fidelity-card-cut">
              <img src="./src/assets/PinCheck.svg" alt="" />
            </div>
            <div class="fidelity-card-cut">
              <img src="./src/assets/PinCheck.svg" alt="" />
            </div>
            <div class="fidelity-card-cut">
              <img src="./src/assets/PinCheck.svg" alt="" />
            </div>
            <div class="fidelity-card-cut">
              <img src="./src/assets/PinCheck.svg" alt="" />
            </div>
            <div class="fidelity-card-cut">
              <img src="./src/assets/PinCheck.svg" alt="" />
            </div>
            <div class="fidelity-card-cut"></div>
            <div class="fidelity-card-cut"></div>
            <div class="fidelity-card-cut">
              <i class="fidelity-card-gift ph ph-gift"></i>
            </div>
          </div>
        </div>

        <div class="grid-item cuts-left">
          <div class="cuts-left-remaining">
            <span><strong>3</strong> cortes restantes</span>
            <div class="cuts-left-progress-bar-wrapper">
              <div class="cuts-left-progress-bar"></div>
              <div class="uts-left-progress-number">7 de 10</div>
            </div>
          </div>
          <div class="cuts-left-gift">
            <img src="/src/assets/PinGift.svg" alt="Imagem de um presente" />
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
